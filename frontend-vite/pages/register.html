<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - Akıllı Şehir Plaka Sistemi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gov: {
                            bg: '#0B2A4A',
                            card: '#123E6B',
                            dark: '#0A1F36',
                            red: '#E11D2E',
                            border: '#1E3A5F'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0B2A4A;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md p-8 rounded-lg shadow-2xl bg-[#123E6B] border border-[#1E3A5F]">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-white tracking-tight">Yeni Hesap Oluştur</h1>
            <p class="text-gray-400 mt-2 text-sm">Sisteme erişim için bilgilerinizi giriniz</p>
        </div>

        <form id="registerForm" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-300 mb-2">Ad Soyad</label>
                <input type="text" id="name" required
                    class="w-full bg-[#0A1F36] border border-[#1E3A5F] rounded p-3 text-white focus:outline-none focus:border-red-500 placeholder-gray-500 transition-colors"
                    placeholder="Adınız Soyadınız">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-300 mb-2">E-Posta Adresi</label>
                <input type="email" id="email" required
                    class="w-full bg-[#0A1F36] border border-[#1E3A5F] rounded p-3 text-white focus:outline-none focus:border-red-500 placeholder-gray-500 transition-colors"
                    placeholder="ornek@icisleri.gov.tr">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Parola</label>
                <input type="password" id="password" required
                    class="w-full bg-[#0A1F36] border border-[#1E3A5F] rounded p-3 text-white focus:outline-none focus:border-red-500 placeholder-gray-500 transition-colors"
                    placeholder="Miminum 8 karakter">
            </div>

            <div class="pt-4">
                <button type="submit"
                    class="w-full bg-[#E11D2E] text-white py-3 rounded hover:bg-red-700 transition-colors font-bold shadow-lg">
                    KAYDI TAMAMLA
                </button>
            </div>
        </form>

        <div class="mt-6 text-center text-sm">
            <span class="text-gray-500">Zaten hesabınız var mı?</span>
            <a href="login.html" class="text-white hover:text-red-400 font-medium ml-1 underline">Giriş Yap</a>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
</body>

</html>
