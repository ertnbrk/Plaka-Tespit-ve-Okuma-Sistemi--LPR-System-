<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - Akıllı Şehir Plaka Sistemi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gov: {
                            bg: '#0B2A4A',
                            card: '#123E6B',
                            dark: '#0A1F36',
                            red: '#E11D2E',
                            border: '#1E3A5F'
                        }
                    }
                }
            }
        }
    </script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@500;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            background-color: #0B2A4A;
            font-family: 'Inter', sans-serif;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0A1F36;
        }

        ::-webkit-scrollbar-thumb {
            background: #1E3A5F;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #2D5485;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md p-6 md:p-8 rounded-lg shadow-2xl bg-[#123E6B] border border-[#1E3A5F]">
        <div class="text-center mb-6 md:mb-8">
            <div class="mx-auto w-24 h-24 flex items-center justify-center mb-4">
                <img src="../public/images/logo.png" alt="Sistem Logosu"
                    class="w-full h-full object-contain drop-shadow-xl">
            </div>
            <h1 class="text-2xl font-bold text-white tracking-tight">Akıllı Şehir Plaka Sistemi</h1>
            <p class="text-gray-400 mt-2 text-sm">Kurumsal Giriş Portalı</p>
        </div>

        <!-- Demo User Hint -->
        <div class="mb-6 grid grid-cols-2 gap-4">
            <!-- Officer -->
            <div class="bg-gradient-to-br from-blue-900/40 to-blue-800/20 border border-blue-500/30 rounded-lg p-3 text-sm relative overflow-hidden group cursor-pointer hover:border-blue-400 transition-all duration-300 shadow-lg hover:shadow-blue-900/20"
                onclick="fillDemo('demo@plaka.gov.tr')">
                <div class="absolute inset-0 bg-blue-400/5 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                <div class="flex items-center justify-between mb-1 relative z-10">
                    <span class="font-bold text-blue-300 tracking-wide">MEMUR</span>
                    <svg class="w-4 h-4 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                </div>
                <div class="text-xs text-gray-400">demo@plaka.gov.tr</div>
            </div>

            <!-- Admin -->
            <div class="bg-gradient-to-br from-red-900/40 to-red-800/20 border border-red-500/30 rounded-lg p-3 text-sm relative overflow-hidden group cursor-pointer hover:border-red-400 transition-all duration-300 shadow-lg hover:shadow-red-900/20"
                onclick="fillDemo('admin@plaka.gov.tr')">
                <div class="absolute inset-0 bg-red-400/5 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                <div class="flex items-center justify-between mb-1 relative z-10">
                    <span class="font-bold text-red-300 tracking-wide">YÖNETİCİ</span>
                    <svg class="w-4 h-4 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4">
                        </path>
                    </svg>
                </div>
                <div class="text-xs text-gray-400">admin@plaka.gov.tr</div>
            </div>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-300 mb-2">E-Posta Adresi veya T.C. Kimlik
                    No</label>
                <input type="text" id="email" required
                    class="w-full bg-[#0A1F36] border border-[#1E3A5F] rounded p-3 text-white focus:outline-none focus:border-red-500 placeholder-gray-500 transition-colors"
                    placeholder="ornek@icisleri.gov.tr">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Parola</label>
                <input type="password" id="password" required
                    class="w-full bg-[#0A1F36] border border-[#1E3A5F] rounded p-3 text-white focus:outline-none focus:border-red-500 placeholder-gray-500 transition-colors"
                    placeholder="••••••••">
            </div>

            <button type="submit"
                class="w-full bg-[#E11D2E] text-white py-3 rounded hover:bg-red-700 transition-colors font-bold shadow-lg">
                GİRİŞ YAP
            </button>
        </form>

        <div class="mt-6 text-center text-sm">
            <span class="text-gray-500">Hesabınız yok mu?</span>
            <a href="register.html" class="text-white hover:text-red-400 font-medium ml-1 underline">Kayıt Ol</a>
        </div>

        <div class="mt-8 pt-6 border-t border-[#1E3A5F] text-center">
            <p class="text-xs text-cool-gray-500 text-opacity-50 text-gray-500">
                &copy; 2026 T.C. İçişleri Bakanlığı - EGM Plaka Tespit Projesi
            </p>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/ui.js"></script>
    <script>
        window.ui = new UIController();
    </script>
    <script src="../js/auth.js"></script>
    <script>
        function fillDemo(email) {
            document.getElementById('email').value = email;
            document.getElementById('password').value = '123';
        }
    </script>
</body>

</html>
